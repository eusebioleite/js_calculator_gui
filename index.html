<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jscalc</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main">
        <textarea id="textarea" rows="1" cols="1"></textarea>
        <div id="buttons">
            <div id="first_row">
                <button id="btn_1" type="button">1</button>
                <button id="btn_2" type="button">2</button>
                <button id="btn_3" type="button">3</button>
                <button id="btn_div" type="button">/</button>
            </div>
            <div id="second_row">
                <button id="btn_4" type="button">4</button>
                <button id="btn_5" type="button">5</button>
                <button id="btn_6" type="button">6</button>
                <button id="btn_mul" type="button">*</button>
            </div>
            <div id="third_row">
                <button id="btn_7" type="button">7</button>
                <button id="btn_8" type="button">8</button>
                <button id="btn_9" type="button">9</button>
                <button id="btn_sub" type="button">-</button>
            </div>
            <div id="fourth_row">
                <button id="btn_enter" type="button">E</button>
                <button id="btn_0" type="button">0</button>
                <button id="btn_clear" type="button">C</button>
                <button id="btn_add" type="button">+</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
